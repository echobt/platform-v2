# Mini-Chain Validator Docker Compose
# For local development and testing
#
# Challenges are Rust-based and implement the Challenge trait from challenge-sdk.
# Each challenge runs in its own container and communicates with the validator
# via the minichain Docker network.

version: '3.8'

services:
  # ===== Core Validator =====
  validator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.validator
    container_name: mini-chain-validator
    restart: unless-stopped
    environment:
      - VALIDATOR_SECRET_KEY=${VALIDATOR_SECRET_KEY}
      - SUBTENSOR_ENDPOINT=${SUBTENSOR_ENDPOINT:-wss://entrypoint-finney.opentensor.ai:443}
      - P2P_PORT=9000
      - RPC_PORT=8080
      - RUST_LOG=info
    volumes:
      - validator-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9000:9000"   # P2P
      - "8080:8080"   # RPC
    networks:
      - minichain
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - challenge-term-bench

  # ===== Terminal Benchmark Challenge =====
  # Rust-based challenge implementing the Challenge trait
  challenge-term-bench:
    build:
      context: ../..
      dockerfile: mini-chain/docker/Dockerfile.challenge
      args:
        CHALLENGE_NAME: term-challenge
        CHALLENGE_DIR: challenges/term-challenge
    image: cortexlm/challenge-term-bench:${TERM_BENCH_VERSION:-latest}
    container_name: challenge-term-bench
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - CHALLENGE_PORT=8080
      - MECHANISM_ID=1
      - EMISSION_WEIGHT=1.0
    volumes:
      - term-bench-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - minichain
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  minichain:
    driver: bridge
    name: minichain

volumes:
  validator-data:
  term-bench-data:
